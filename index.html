<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;
charset=utf-8">
<meta name="viewport" id="viewport"
content="width=device-width, height=device-height,
initial-scale=1.0, maximum-scale=1.0,
user-scalable=no;" />
<script type="text/javascript" charset="utf-8"
src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">

function onDeviceReady() {
navigator.notification.alert("PhoneGap is ready!");
}

function conf() {
navigator.notification.confirm('You are the winner!');


function onPrompt(results) {
    alert("You selected button number " + results.buttonIndex + " and entered " + results.input1);
}

navigator.notification.prompt(
    'Please enter your name',  // message
    onPrompt,                  // callback to invoke
    'Registration',            // title
    ['Ok','Exit'],             // buttonLabels
    'Jane Doe'                 // defaultText
);

function beep() {
navigator.notification.beep(2);
}





</script>
</head>
<body>
	
<h1>HelloWorld2</h1>
<p>This is a sample PhoneGap application.</p>
<p>Luis armando ortiz salinas</p>
	<input id="clickMe1" type="button" value="alert" onclick="onDeviceReady();" />

<input id="clickMe2" type="button" value="confirm" onclick="conf();" />

<input id="clickMe3" type="button" value="prompt" onclick="onPrompt();" />

<input id="clickMe4" type="button" value="beep" onclick="beep();" />
</body>
</html>
